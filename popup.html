<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 340px;
      min-height: 280px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      padding: 28px 24px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 28px;
    }
    
    .logo {
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 12px;
      font-weight: 900;
      font-size: 24px;
      letter-spacing: -1px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .title {
      font-weight: 700;
      font-size: 24px;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    
    .subtitle {
      font-size: 13px;
      opacity: 0.95;
      line-height: 1.5;
      font-weight: 400;
    }
    
    .message-card {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    .warning-icon {
      width: 56px;
      height: 56px;
      background: rgba(255, 243, 205, 0.25);
      border: 2px solid rgba(255, 243, 205, 0.5);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      font-size: 28px;
      font-weight: bold;
      color: #fff3cd;
    }
    
    .success-icon {
      width: 56px;
      height: 56px;
      background: rgba(144, 238, 144, 0.25);
      border: 2px solid rgba(144, 238, 144, 0.5);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      font-size: 28px;
      font-weight: bold;
      color: #90ee90;
    }
    
    .message-text {
      font-size: 14px;
      line-height: 1.6;
      opacity: 0.95;
      margin-bottom: 12px;
    }
    
    .message-hint {
      font-size: 12px;
      line-height: 1.5;
      opacity: 0.8;
    }
    
    .success-message {
      font-size: 15px;
      font-weight: 600;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">SL</div>
    <div class="title">Study.lol</div>
    <div class="subtitle">Turn YouTube videos into interactive study sessions!</div>
  </div>
  
  <div class="message-card" id="messageCard">
    <div class="warning-icon">!</div>
    <div class="message-text">Please navigate to a YouTube video to use Study.lol!</div>
    <div class="message-hint">Go to youtube.com and open any video.</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
